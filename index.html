<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Priority Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .week-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .week-display {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .week-nav {
            display: flex;
            gap: 10px;
        }

        .week-nav button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .week-nav button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .main-content {
            padding: 30px;
        }

        .add-priority-section {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid #e2e8f0;
        }

        .add-priority-form {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            color: #374151;
            margin-bottom: 5px;
        }

        .form-group input, .form-group select {
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #4f46e5;
        }

        .add-btn {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(16, 185, 129, 0.3);
        }

        .priorities-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .priority-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-left: 5px solid;
            transition: all 0.3s ease;
            position: relative;
        }

        .priority-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .priority-card.high {
            border-left-color: #ef4444;
        }

        .priority-card.medium {
            border-left-color: #f59e0b;
        }

        .priority-card.low {
            border-left-color: #10b981;
        }

        .priority-card.completed {
            opacity: 0.7;
            background: #f0fdf4;
        }

        .priority-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .priority-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #1f2937;
            flex: 1;
            min-width: 200px;
        }

        .priority-meta {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .priority-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .priority-badge.high {
            background: #fecaca;
            color: #dc2626;
        }

        .priority-badge.medium {
            background: #fed7aa;
            color: #ea580c;
        }

        .priority-badge.low {
            background: #bbf7d0;
            color: #16a34a;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-badge.not-started {
            background: #f3f4f6;
            color: #6b7280;
        }

        .status-badge.in-progress {
            background: #dbeafe;
            color: #2563eb;
        }

        .status-badge.completed {
            background: #d1fae5;
            color: #059669;
        }

        .priority-details {
            margin-bottom: 20px;
        }

        .progress-section, .meetings-section {
            margin-top: 15px;
            padding: 15px;
            background: #f8fafc;
            border-radius: 10px;
        }

        .progress-section h4, .meetings-section h4 {
            color: #374151;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .progress-text, .meetings-list {
            color: #6b7280;
            line-height: 1.5;
        }

        .meetings-list {
            list-style: none;
        }

        .meetings-list li {
            padding: 8px 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .meetings-list li:last-child {
            border-bottom: none;
        }

        .priority-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .btn-start {
            background: #3b82f6;
            color: white;
        }

        .btn-complete {
            background: #10b981;
            color: white;
        }

        .btn-edit {
            background: #f59e0b;
            color: white;
        }

        .btn-delete {
            background: #ef4444;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background: white;
            margin: 50px auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal h3 {
            margin-bottom: 20px;
            color: #1f2937;
        }

        .modal .form-group {
            margin-bottom: 15px;
        }

        .modal textarea {
            width: 100%;
            min-height: 100px;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-family: inherit;
            resize: vertical;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #ef4444;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            z-index: 1001;
            font-weight: 600;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .add-priority-form {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2rem;
            }

            .week-info {
                flex-direction: column;
                text-align: center;
            }

            .priority-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .priority-actions {
                justify-content: center;
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Weekly Priority Tracker</h1>
            <div class="week-info">
                <div class="week-display" id="weekDisplay"></div>
                <div class="week-nav">
                    <button onclick="changeWeek(-1)">← Previous Week</button>
                    <button onclick="goToCurrentWeek()">Current Week</button>
                    <button onclick="changeWeek(1)">Next Week →</button>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="add-priority-section">
                <div class="add-priority-form">
                    <div class="form-group">
                        <label for="taskTitle">Priority Task</label>
                        <input type="text" id="taskTitle" placeholder="Enter your priority task...">
                    </div>
                    <div class="form-group">
                        <label for="taskPriority">Priority Level</label>
                        <select id="taskPriority">
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="taskRank">Rank</label>
                        <input type="number" id="taskRank" placeholder="1, 2, 3..." min="1">
                    </div>
                    <button class="add-btn" onclick="addPriority()">Add Priority</button>
                </div>
            </div>

            <div class="priorities-list" id="prioritiesList">
                <div class="empty-state">
                    <h3>No priorities for this week yet</h3>
                    <p>Add your first priority above to get started!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Priority Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h3>Edit Priority</h3>
            <div class="form-group">
                <label>Progress Notes</label>
                <textarea id="progressNotes" placeholder="What progress have you made?"></textarea>
            </div>
            <div class="form-group">
                <label>Roadblocks</label>
                <textarea id="roadblocks" placeholder="What obstacles are you facing?"></textarea>
            </div>
            <div class="form-group">
                <label>Help Needed</label>
                <textarea id="helpNeeded" placeholder="What help do you need?"></textarea>
            </div>
            <div class="form-group">
                <label>Meetings/Calls</label>
                <textarea id="meetings" placeholder="Related meetings (one per line)&#10;e.g., Monday 2pm - Team standup&#10;Wednesday 10am - Client call"></textarea>
            </div>
            <div class="modal-actions">
                <button class="btn btn-edit" onclick="saveEdit()">Save Changes</button>
                <button class="btn" onclick="closeModal()" style="background: #6b7280; color: white;">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        let priorities = loadPriorities();
        let currentWeek = getCurrentWeekKey();
        let editingIndex = -1;

        function loadPriorities() {
            try {
                // Test if localStorage is available
                if (typeof(Storage) === "undefined") {
                    console.error("localStorage is not supported by this browser");
                    showNotification("Warning: Data will not be saved - localStorage not supported");
                    return {};
                }
                
                const saved = localStorage.getItem('weeklyPriorities');
                console.log("Loading data from localStorage:", saved ? "Data found" : "No data found");
                return saved ? JSON.parse(saved) : {};
            } catch (error) {
                console.error("Error loading from localStorage:", error);
                showNotification("Warning: Could not load saved data");
                return {};
            }
        }

        function savePriorities() {
            try {
                localStorage.setItem('weeklyPriorities', JSON.stringify(priorities));
                console.log("Data saved to localStorage successfully");
                
                // Verify it was actually saved
                const test = localStorage.getItem('weeklyPriorities');
                if (!test) {
                    console.error("Save verification failed - data not found after saving");
                    showNotification("Warning: Data may not have been saved properly");
                }
            } catch (error) {
                console.error("Error saving to localStorage:", error);
                showNotification("Warning: Could not save data - " + error.message);
            }
        }

        function getCurrentWeekKey() {
            const today = new Date();
            const monday = new Date(today);
            monday.setDate(today.getDate() - today.getDay() + 1);
            return `${monday.getFullYear()}-W${getWeekNumber(monday)}`;
        }

        function getWeekNumber(date) {
            const d = new Date(date);
            d.setHours(0, 0, 0, 0);
            d.setDate(d.getDate() + 3 - (d.getDay() + 6) % 7);
            const week1 = new Date(d.getFullYear(), 0, 4);
            return 1 + Math.round(((d.getTime() - week1.getTime()) / 86400000 - 3 + (week1.getDay() + 6) % 7) / 7);
        }

        function updateWeekDisplay() {
            const [year, week] = currentWeek.split('-W');
            const weekNum = parseInt(week);
            
            // Calculate Monday of this week
            const jan1 = new Date(parseInt(year), 0, 1);
            const days = (weekNum - 1) * 7;
            const monday = new Date(jan1.getTime() + days * 24 * 60 * 60 * 1000);
            monday.setDate(monday.getDate() - monday.getDay() + 1);
            
            const friday = new Date(monday);
            friday.setDate(monday.getDate() + 4);
            
            const options = { month: 'short', day: 'numeric' };
            const mondayStr = monday.toLocaleDateString('en-US', options);
            const fridayStr = friday.toLocaleDateString('en-US', options);
            
            document.getElementById('weekDisplay').textContent = 
                `Week of ${mondayStr} - ${fridayStr}, ${year}`;
        }

        function changeWeek(direction) {
            const [year, week] = currentWeek.split('-W');
            let newWeek = parseInt(week) + direction;
            let newYear = parseInt(year);
            
            if (newWeek < 1) {
                newYear--;
                newWeek = 52; // Approximate, could be 53
            } else if (newWeek > 52) {
                newYear++;
                newWeek = 1;
            }
            
            currentWeek = `${newYear}-W${newWeek}`;
            updateWeekDisplay();
            renderPriorities();
            checkHighPriorityTasks();
        }

        function goToCurrentWeek() {
            currentWeek = getCurrentWeekKey();
            updateWeekDisplay();
            renderPriorities();
            checkHighPriorityTasks();
        }

        function addPriority() {
            const title = document.getElementById('taskTitle').value.trim();
            const priority = document.getElementById('taskPriority').value;
            const rank = document.getElementById('taskRank').value || '999';
            
            if (!title) {
                alert('Please enter a task title');
                return;
            }
            
            if (!priorities[currentWeek]) {
                priorities[currentWeek] = [];
            }
            
            const newPriority = {
                id: Date.now(),
                title: title,
                priority: priority,
                rank: parseInt(rank),
                status: 'not-started',
                startDate: null,
                completedDate: null,
                progress: '',
                roadblocks: '',
                helpNeeded: '',
                meetings: []
            };
            
            priorities[currentWeek].push(newPriority);
            savePriorities();
            
            // Clear form
            document.getElementById('taskTitle').value = '';
            document.getElementById('taskRank').value = '';
            
            renderPriorities();
        }

        function renderPriorities() {
            const container = document.getElementById('prioritiesList');
            const weekPriorities = priorities[currentWeek] || [];
            
            if (weekPriorities.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No priorities for this week yet</h3>
                        <p>Add your first priority above to get started!</p>
                    </div>`;
                return;
            }
            
            // Sort by rank, then by priority level
            const sorted = [...weekPriorities].sort((a, b) => {
                if (a.rank !== b.rank) return a.rank - b.rank;
                const priorityOrder = { high: 1, medium: 2, low: 3 };
                return priorityOrder[a.priority] - priorityOrder[b.priority];
            });
            
            container.innerHTML = sorted.map(task => `
                <div class="priority-card ${task.priority} ${task.status === 'completed' ? 'completed' : ''}">
                    <div class="priority-header">
                        <div class="priority-title">${task.title}</div>
                        <div class="priority-meta">
                            <span class="priority-badge ${task.priority}">${task.priority}</span>
                            <span class="status-badge ${task.status}">${task.status.replace('-', ' ')}</span>
                            <span style="font-weight: 600; color: #6b7280;">Rank #${task.rank}</span>
                        </div>
                    </div>
                    
                    ${task.startDate ? `<p style="color: #6b7280; margin-bottom: 10px;"><strong>Started:</strong> ${new Date(task.startDate).toLocaleDateString()}</p>` : ''}
                    ${task.completedDate ? `<p style="color: #059669; margin-bottom: 10px;"><strong>Completed:</strong> ${new Date(task.completedDate).toLocaleDateString()}</p>` : ''}
                    
                    ${task.progress ? `
                        <div class="progress-section">
                            <h4>Progress</h4>
                            <div class="progress-text">${task.progress}</div>
                        </div>
                    ` : ''}
                    
                    ${task.roadblocks ? `
                        <div class="progress-section">
                            <h4>Roadblocks</h4>
                            <div class="progress-text">${task.roadblocks}</div>
                        </div>
                    ` : ''}
                    
                    ${task.helpNeeded ? `
                        <div class="progress-section">
                            <h4>Help Needed</h4>
                            <div class="progress-text">${task.helpNeeded}</div>
                        </div>
                    ` : ''}
                    
                    ${task.meetings.length > 0 ? `
                        <div class="meetings-section">
                            <h4>Related Meetings</h4>
                            <ul class="meetings-list">
                                ${task.meetings.map(meeting => `<li>${meeting}</li>`).join('')}
                            </ul>
                        </div>
                    ` : ''}
                    
                    <div class="priority-actions">
                        ${task.status === 'not-started' ? `<button class="btn btn-start" onclick="startTask(${task.id})">Start Task</button>` : ''}
                        ${task.status !== 'completed' ? `<button class="btn btn-complete" onclick="completeTask(${task.id})">Mark Complete</button>` : ''}
                        <button class="btn btn-edit" onclick="editTask(${task.id})">Edit Details</button>
                        <button class="btn btn-delete" onclick="deleteTask(${task.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function startTask(id) {
            const weekPriorities = priorities[currentWeek];
            const task = weekPriorities.find(t => t.id === id);
            if (task) {
                task.status = 'in-progress';
                task.startDate = new Date().toISOString();
                savePriorities();
                renderPriorities();
            }
        }

        function completeTask(id) {
            const weekPriorities = priorities[currentWeek];
            const task = weekPriorities.find(t => t.id === id);
            if (task) {
                task.status = 'completed';
                task.completedDate = new Date().toISOString();
                savePriorities();
                renderPriorities();
            }
        }

        function editTask(id) {
            const weekPriorities = priorities[currentWeek];
            const task = weekPriorities.find(t => t.id === id);
            if (task) {
                editingIndex = id;
                document.getElementById('progressNotes').value = task.progress || '';
                document.getElementById('roadblocks').value = task.roadblocks || '';
                document.getElementById('helpNeeded').value = task.helpNeeded || '';
                document.getElementById('meetings').value = task.meetings.join('\n') || '';
                document.getElementById('editModal').style.display = 'block';
            }
        }

        function saveEdit() {
            const weekPriorities = priorities[currentWeek];
            const task = weekPriorities.find(t => t.id === editingIndex);
            if (task) {
                task.progress = document.getElementById('progressNotes').value.trim();
                task.roadblocks = document.getElementById('roadblocks').value.trim();
                task.helpNeeded = document.getElementById('helpNeeded').value.trim();
                
                const meetingsText = document.getElementById('meetings').value.trim();
                task.meetings = meetingsText ? meetingsText.split('\n').filter(m => m.trim()) : [];
                
                closeModal();
                savePriorities();
                renderPriorities();
            }
        }

        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
            editingIndex = -1;
        }

        function deleteTask(id) {
            if (confirm('Are you sure you want to delete this priority?')) {
                const weekPriorities = priorities[currentWeek];
                const index = weekPriorities.findIndex(t => t.id === id);
                if (index > -1) {
                    weekPriorities.splice(index, 1);
                    savePriorities();
                    renderPriorities();
                }
            }
        }

        function transferUnfinishedTasks() {
            const today = new Date();
            const dayOfWeek = today.getDay();
            
            // Only run on Saturday (6) or Sunday (0) to check Friday completion
            if (dayOfWeek === 6 || dayOfWeek === 0) {
                const lastWeekKey = getCurrentWeekKey(); // This would need to be calculated for last week
                const thisWeekKey = getCurrentWeekKey();
                
                if (priorities[lastWeekKey]) {
                    const unfinished = priorities[lastWeekKey].filter(task => task.status !== 'completed');
                    if (unfinished.length > 0) {
                        if (!priorities[thisWeekKey]) {
                            priorities[thisWeekKey] = [];
                        }
                        unfinished.forEach(task => {
                            task.id = Date.now() + Math.random(); // New ID
                            task.status = 'not-started';
                            task.startDate = null;
                            priorities[thisWeekKey].push(task);
                        });
                        savePriorities();
                    }
                }
            }
        }

        function checkHighPriorityTasks() {
            if (currentWeek !== getCurrentWeekKey()) return; // Only check for current week
            
            const weekPriorities = priorities[currentWeek] || [];
            const highPriorityTasks = weekPriorities.filter(task => 
                task.priority === 'high' && 
                task.status === 'not-started' && 
                task.rank <= 3 // Top 3 ranked tasks
            );
            
            if (highPriorityTasks.length > 0) {
                const today = new Date();
                const dayOfWeek = today.getDay();
                
                // Show notification on Wednesday (3) or later in the week
                if (dayOfWeek >= 3) {
                    showNotification(`You have ${highPriorityTasks.length} high-priority tasks that haven't been started yet!`);
                }
            }
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }

        // Initialize
        updateWeekDisplay();
        renderPriorities();
        
        // Check for high priority tasks on load
        setTimeout(checkHighPriorityTasks, 1000);
        
        // Auto-check every hour
        setInterval(checkHighPriorityTasks, 60 * 60 * 1000);

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('editModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
